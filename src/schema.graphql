# import User from './generated/prisma.graphql'

type Query {
  currentUser: User!
  cities: [City]
  offers(category: String!): [Offer]
}

type Mutation {
  register(email: String!, password: String!): User!
  login(email: String!, password: String!): LoginResponse!
  voteCity(cityId: String!, count: Int!): City
  buyOffer(offerId: String!): Offer
  invite(invite: InvitationCreateInput!): Response
  transaction(from: String, to: String, amount: Int): String
}

type Subscription {
  city: City
  offer: Offer
}

type LoginResponse {
  token: String
  user: User
  claims: [String]
}

type Response {
  success: Boolean
  message: String
}
